{% extends "layout/layout.html" %}

{% block content %}
    <h1 class="text-center mb-4">Ingresar</h1>
    <div class="row">
        <div class="container">
            <div class="col-md-8 m-auto formulario">
                <form action="/user/login" method="post">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Ingrese su email">
                    </div>
                    <div class="form-group">
                        <label for="password">Contaseña</label>
                        <input type="password" id="password" name="password"  class="form-control" placeholder="Ingrese su contraseña">
                    </div>
                    <input type="submit" class="btn btn-primary btn-block" value="Ingresar">
                </form>
                {% if errores %}
                    <div class='alert alert-danger mt-2' role='alert'>
                        <p>Corriga los siguientes errores:</p>
                        <ul>
                            {% for error in errores %}
                                <li>{{ error }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>

{% endblock %}
